{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">

                <div class="container border border-dark bg-light m-1 p-1">

                    <p class="h1">Login</p>
                    <form action="{% url 'headline:login' %}" method=post>
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-12">
                                {{ login_form | crispy }}
                            </div>

                        </div>

                        <div class="row justify-content-center">
                            <div class="col-3">
                                <a href="{% url "headline:register" %}" class="btn btn-info"
                                   id="registration-button">Register</a>
                            </div>
                            <div class="col-3 offset-1">
                                <button type="submit" class="btn btn-success" id="login-button">Login</button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
