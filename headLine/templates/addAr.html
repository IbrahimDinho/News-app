{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">

                <div class="container border border-dark bg-light rounded-2 m-1 p-1">

                    <p class="h1">Add article</p>
                    <form action="{% url 'headline:addar' %}" method=post enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="article_title">
                                <input type="text" name="article_summary">
                                <input type="text" name="article_body">
                                
                            </div>
                        </div>
                        <div class="row justify-content-center">

                            <div class="col-3 offset-1">
                                <button type="submit" class="btn btn-success" id="login-button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
